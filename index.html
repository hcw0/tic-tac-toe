<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <h2>X's turn</h2>
        <div class="container">
            <div class="board">
                <div class="square square-1-1">X</div>
                <div class="square square-1-2">X</div>
                <div class="square square-1-3">X</div>
                <div class="square square-2-1"></div>
                <div class="square square-2-2"></div>
                <div class="square square-2-3"></div>
                <div class="square square-3-1"></div>
                <div class="square square-3-2"></div>
                <div class="square sqaure-3-3"></div>
            </div>
        </div>
    </body>
</html>
